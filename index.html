<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login-box">
            <img src="img/logo (1).png" alt="">
            <h1>Acesse a plataforma</h1>
            <h2>Faça login ou registre-se para começar a construir <br> seus projetos ainda hoje.</h2>

            <div class="input">
                <p>E-mail</p>
                <div class="input-box">
                <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="forget">
                    <p>Senha<a href="">Esqueceu a Senha?</a></p>
                    </div>
                <div class="input-box">
                    <input type="password" placeholder="Digite sua Senha" required > 
                    <i class="fa-regular fa-eye-slash"></i>
                    
                </div>
            </div>
            <button>Entrar</button>
            <div class="cadastro">
            <p>Ainda não tem um conta?<a href="#">Inscreva-se</a></p>
            </div>
        
        </div>
    </main>

    <script src="https://kit.fontawesome.com/40c7592513.js" crossorigin="anonymous"></script>
</body>
</html>
